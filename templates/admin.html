<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>ID</th>
            <td>author</td>
            <td>Comment</td>
            <td>Date</td>
            <td>Action</td>
        </tr>
        {% for komentar in daftar_komentar %}
        <tr>
            <td>{{ komentar.id }}</td>
            <td>{{ komentar.author }}</td>
            <td>{{ komentar.comment }}</td>
            <td>{{ komentar.date_created }}</td>
            <td>
                <a href="/delete/{{komentar.id}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
